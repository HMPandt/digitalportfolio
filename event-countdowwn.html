<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/eventCD.css">
</head>
<body>
    <main>
        <h1>Event countdown</h1>
        <div class="input">
            <p> <b> Vul hier de datum in</b></p>
            <input type="datetime-local" class="time-input">
            <button class="submit">start timer</button>
        </div>
        <div class="timer hide">
            <h2>Time remaining</h2>
            <p class="count-down">
                <span class="day">0</span> dagen <span class="hour">0</span> uur <span class="min">0</span> minuten <span
                    class="sec">0</span> sec
            </p>
        </div>
        <h2 class="announcement hide"></h2>
    </main>




    <script src="js/event-countdown.js"></script>
</body>
</html>
